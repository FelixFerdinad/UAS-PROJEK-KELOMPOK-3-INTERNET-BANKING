<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/home.css">
        <title>Internet Banking - Bank Sejahtera</title>
    </head>
    <body>
        <div class="header">
            <p class="logo">INTERNET BANKING SEJAHTERA</p>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="costumerService.html">Costumer Service</a></a></li>
            </ul>
        </div>
        <div class="hero">
            <div class="content">
                <h1>Login ke Internet Banking</h1>
                <div class="loginWindow">
                    <p>Username:</p>
                    <input type="text" id="username" name="username">
                    <p>Password:</p>
                    <input type="password" id="password" name="password">
                    <div class="checkbox-container">
                        <input type="checkbox" id="showPassword" onclick="togglePassword()">
                        <label for="showPassword">Lihat Password</label>
                    </div>
                    <button>Masuk</button>
                </div>
            </div>
        </div>
        <div class="image">
            <img src = "../img/LandingPage.JPG" width="100%" height="100%">
        </div>
        <div class="footer">
            <p>Copyright &#169 2024 Bank Sejahtera (Persero) tbk</p>
        </div>
        <script>
            function togglePassword() {
                var passwordField = document.getElementById("password");
                if (passwordField.type === "password") {
                    passwordField.type = "text";
                } else {
                    passwordField.type = "password";
                }
            }
        </script>
    </body>
</html>
